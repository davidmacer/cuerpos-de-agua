<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>A Leaflet map!</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.js"></script>

    <style>
        #map {
            width: auto;
            height: 780px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <h1>Este es un breve ejemplo para mostrar datos geojson con Leaflet.</h1>>

    <div id="map"></div>

    <script>

        // initialize the map
        var map = L.map('map').setView([19.41, -99.13], 11);

        // load a tile layer
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 15,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        function fetchJSON(url) {
            return fetch(url)
                .then(function (response) {
                    return response.json();
                });
            onEachFeature: onEachFeature
        };

        var layerPopup;

        function onEachFeature(feature, layer) {
            layer.on('mouseover', function (e) {
                console.log(e.sourceTarget.feature.properties);
                e.target.setStyle({
                    fillOpacity: 1.0
                });
                if (map) {
                    var layerPopup = L.popup()
                        .setLatLng(e.latlng)
                        .setContent("CVE_MUN_1: " + e.sourceTarget.feature.properties.CVE_MUN_1 + "</br>" +
                            "NOMGEO: " + e.sourceTarget.feature.properties.NOMGEO + "</br>" +
                            "D_REPDA: " + e.sourceTarget.feature.properties.D_REPDA + "</br>" +
                            "Observación: " + e.sourceTarget.feature.properties.OBSERVACIO
                    )
                        .openOn(map);
                }
            });
            layer.on('mouseout', function (e) {
                e.target.setStyle({
                    fillOpacity: 0.75
                });
                map.closePopup(layerPopup);
                layerPopup = null;
            });
        };

        // Agrega zonas de Puebla desde un archivo externo
        var agua_regiones = fetchJSON('./datos/agua_regiones.geojson')
            .then(function (data) {
                L.geoJson(data, {
                    style: function (feature) {
                        var fillColor = "#334FFF";  // no data
                        return { color: "#334FFF", weight: 3, fillColor: fillColor, fillOpacity: .3 };
                    },
                    onEachFeature: onEachFeature,
                }).addTo(map);
            });

    </script>
</body>

</html>
